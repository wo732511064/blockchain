<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

	<div id="particles-js">
		<div id="stars">
			<div class="star" style="top: 0px;left: 500px;"></div>
		</div>
		<div class="index-each">
			<div class="each">
				<img src="img/index/earth.png"/>
			</div>
			<div class="index-each-frame">
				<img src="img/index/earth-frame.png"/>
			</div>
		</div>
		
	</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script>
			
	
	var stars = document.getElementById('stars')

	  // js随机生成流星
	  for (var j=0;j<20;j++) {
	    var newStar = document.createElement("div")
	    newStar.className = "star"
	    newStar.style.top = randomDistance(500, -100) + 'px'
	    newStar.style.left = randomDistance(1980, 300) + 'px'
	    stars.appendChild(newStar)
	  }
	  
	  // 封装随机数方法
	  function randomDistance (max, min) {
	    var distance = Math.floor(Math.random() * (max - min + 1) + min)
	    return distance
	  }
	  
	  var star = document.getElementsByClassName('star')

	  // 给流星添加动画延时
	  for (var i = 0, len = star.length; i < len; i++)
	  {
	　　  star[i].style.animationDelay = i % 6 == 0 ? '0s' : i * 0.8 + 's'
	  }
	
	
</script>
</body>
</html>
